<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرزاد چیترع</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #ff512f 100%);
            font-family: 'Vazirmatn', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 2.7rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #000, 0 0px 8px #ff512f;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            width: 90vw;
            max-width: 1100px;
            background: rgba(44,83,100,0.5);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        video {
            width: 100%;
            height: 180px;
            border-radius: 16px;
            box-shadow: 0 4px 24px #dd2476;
            outline: none;
            background: #222;
        }
        button {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2.2rem;
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 4px 16px #dd2476;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 2rem;
        }
        button:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 32px #ff512f;
            background: linear-gradient(90deg, #dd2476, #ff512f);
        }
        button a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <h1>فرزاد چیترع</h1>
    <div class="video-container">
        <video src="./video/1.mp4" controls></video>
        <video src="./video/2.mp4" controls></video>
        <video src="./video/3.mp4" controls></video>
        <video src="./video/4.mp4" controls></video>
        <video src="./video/6.mp4" controls></video>
        <video src="./video/7.mp4" controls></video>
        <video src="./video/8.mp4" controls></video>
    </div>
   <div>
    <button>
        <a href="./index2.html" target="_blank">ادامه داستان ....</a>
    </button>
   </div>
</body>
</html>
