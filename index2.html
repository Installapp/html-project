<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ادامه داستان</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #2c5364, #ff512f, #dd2476);
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #000, 0 0px 8px #dd2476;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desc {
            color: #fff;
            font-size: 1.3rem;
            background: rgba(44, 83, 100, 0.7);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px #dd2476;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="desc">
        دنبال چی هستی؟ تو یک نوبی
</body>

</html>
